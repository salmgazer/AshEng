  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>

      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/valid.js"></script>
      <script type="text/javascript" src="js/script.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    </head>

    <body>
      <div class="myheader" id="topper">
        <nav class="mynav white">
            <div class="nav-wrapper white" >
                <a href="#" class="brand-logo center black-text">Ashesi University College</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                </ul>
            </div>
        </nav>
        </div>

        <div class="mainBody">
        <!-- area for sign up form -->
        <div class="container">
            <div class="row">
                <div id="attendance" class="col s12 card">
                    <div class="formHeading center-align">
                        <h4 class="text-lighten-2">Fill Attendance Form</h4>
                    </div>
                    <!--Sign up errors come here -->
                    <div id="myerrors" class="center-align">
                    </div>
                    <!-- Sign up form-->
                    <form id="signUpForm" class="signUpForm">
                    <div class="input-field col s12">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="fn" type="text" class="validate" autocomplete="off">
                        <label for="fn">Full Name</label>
                    </div>
                        <div class="input-field col s12">
                            <i class="mdi-communication-email prefix"></i>
                        <input id="email" type="email" class="validate" autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="mdi-communication-phone prefix"></i>
                        <input id="thephone" type="tel" class="validate" autocomplete="off">
                        <label for="thephone">Phone</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">work</i>
                        <input id="occupation" type="text" class="validate" autocomplete="off">
                        <label for="occupation">Occupation</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="mdi-action-store prefix"></i>
                        <input id="workplace" type="text" class="validate" autocomplete="off">
                        <label for="workplace">Workplace</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">language</i>
                        <input id="nationality" type="text" class="validate" autocomplete="off">
                        <label for="nationality">Nationality</label>
                    </div>

                        <div class="submitBtn center-align">
                            <button class="btn waves-effect waves-light lighten-1 flatbtn">Submit<i class="material-icons right">send</i></button>
                        </div>
                    </form>
                    <!-- End sign up form -->
                    </div>
            </div>
        </div>
        </div>

      <!--Import jQuery before materialize.js-->
         <footer class="page-footer black center-align">
          <div class="footer-copyright">
            <div class="container">
            Ashesi University College - Engineering
            </div>
          </div>
        </footer>

        <script>
            $(document).ready(function(){
                $('select').material_select();
            });

        </script>
    </body>
  </html>
