        <div class="container">
            <div class="row">
                <div id="attendance" class="col s12 card">
                    <div class="formHeading center-align">
                        <h4>Fill Attendance Form</h4>
                    </div>
                    <form id="signUpForm" class="signUpForm">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="fn" type="text" class="validate">
                        <label for="fn">Full Name</label>
                    </div>
                        <div class="input-field col s12">
                            <i class="mdi-communication-email prefix"></i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="thephone" type="tel" class="validate">
                        <label for="thephone">Phone</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">work</i>
                        <input id="occupation" type="text" class="validate">
                        <label for="occupation">Occupation</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">store</i>
                        <input id="workplace" type="text" class="validate">
                        <label for="workplace">Workplace</label>
                    </div>
                    <div class="input-field col s12 beforesubmitBtn">
                        <i class="material-icons prefix">language</i>
                        <input id="nationality" type="text" class="validate">
                        <label for="nationality">Nationality</label>
                    </div>

                        <div class="submitBtn center-align">
                            <button class="btn waves-effect waves-light">Submit<i class="material-icons right">send</i></button>
                        </div>
                    </form>
                    </div>
            </div>
        </div>
